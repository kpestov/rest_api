{% extends 'base.html' %}

{% block title %}
    {{ tag.name  }} items
{% endblock %}

{% block content_title %}
    Posts for "{{ tag.name }}" tag:
{% endblock %}

{% block content %}

    {% for item in items %}
        <div class="item">
            <a href="{{ url_for('items.tag_detail', slug=item.slug) }}">{{ item.title }}</a>

        </div>
    {% endfor %}

{% endblock %}
