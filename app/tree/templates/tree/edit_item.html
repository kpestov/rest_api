{% extends 'base.html' %}

{% block title %}
    Edit item
{% endblock %}

{% block content_title %}
    Edit item
{% endblock %}

{% block content %}

    <div class="col-md-6">

        <form action="{{ url_for('tree.edit_item', slug=element.slug) }}" method="POST">

            {% for field in form %}
                <div class="form-group">
                    {{ field.label(class='control-label') }}
                    {{ field(class='form-control') }}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-success">Edit</button>

        </form>
    </div>

{% endblock %}
